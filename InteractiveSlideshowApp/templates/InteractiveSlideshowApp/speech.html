{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Slideshow Project</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/InteractiveSlideshowApp.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="{% static 'js/speech.js'%}"></script>
  </head>
  <body>
    <div class="container">
      <h2 align="center">US Metropolitan Cities</h2>
      <div id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li class="item1 active"></li>
          <li class="item2"></li>
          <li class="item3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          <div class="item active">
            <img src="{% static 'images/la.jpg' %}" alt="Los Angeles">
            <div class="carousel-caption">
              <h3>Los Angeles</h3>
            </div>
          </div>

          <div class="item">
            <img src="{% static 'images/chicago.jpg' %}" alt="Chicago">
            <div class="carousel-caption">
              <h3>Chicago</h3>
            </div>
          </div>

          <div class="item">
            <img src="{% static 'images/ny.jpg' %}" alt="New York">
            <div class="carousel-caption">
              <h3>New York</h3>
            </div>
          </div>
          <!-- here          -->
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <br>
    <div class="centralbutton">
      <!-- <button type="button" class="btn btn-info btn-lg" onclick="window.location.href = '{% url 'speech_view' %}';">Enable Speech Browsing!</button>
      onclick="window.location.href = '{% url 'speech_view' %}';" -->
      <button type="button" id="speechButton" class="btn btn-info btn-lg">Enable Speech Browsing!</button>
    </div>
    <div>
      The speech command: <p id="action"> {{ action }} </p>
    </div>
    <script type="text/javascript">
      data_from_django = {{ my_data }};
      widget.init(data_from_django);
    </script>
  </body>
</html>
